<template>
    <template if:true={isLoading}>
        <div class="slds-align_absolute-center slds-p-around_large">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <template if:false={isLoading}>
        <template if:true={hasData}>
            <div class="table-wrapper slds-scrollable_x">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <template for:each={processedColumns} for:item="col">
                                <th key={col.fieldName} class="slds-text-title_caps" scope="col">
                                    <template if:true={col.sortable}>
                                        <a href="javascript:void(0);" class="slds-th__action slds-text-link_reset" data-field={col.fieldName} onclick={handleSort}>
                                            <span class="slds-assistive-text">Sort by</span>
                                            <span class="slds-truncate" title={col.label}>{col.label}</span>
                                            <lightning-icon icon-name={col.sortIcon} alternative-text="Sort" size="xx-small" class="slds-m-left_xx-small" if:true={col.sortIcon}></lightning-icon>
                                        </a>
                                    </template>
                                    <template if:false={col.sortable}>
                                        <span class="slds-truncate" title={col.label}>{col.label}</span>
                                    </template>
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={data} for:item="row">
                            <tr key={row.id} class="slds-hint-parent row-clickable" data-id={row.id} onclick={handleRowClick}>
                                <template for:each={processedColumns} for:item="col">
                                    <td key={col.fieldName} data-label={col.label}>
                                        {row[col.fieldName]}
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
        <template if:false={hasData}>
            <div class="slds-p-around_large slds-text-align_center slds-text-color_weak">
                <p class="slds-text-heading_small">No records found.</p>
                <p class="slds-text-body_small">Try adjusting your filters or search.</p>
            </div>
        </template>
    </template>
</template>
