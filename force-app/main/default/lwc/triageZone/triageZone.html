<template>
    <div class="triage-zone slds-card">
        <div class="slds-card__header slds-grid slds-grid_vertical-align-center slds-wrap">
            <header class="slds-media slds-media_center slds-has-flexi-truncate slds-grid slds-grid_vertical-align-center">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-text-heading_small">
                        <span class="slds-text-heading_label">{headerLabel}</span>
                    </h2>
                </div>
            </header>
            <div class="slds-col_bump-left slds-no-flex">
                <lightning-button-group>
                    <lightning-button label="Filters" variant="neutral" onclick={handleFilters}></lightning-button>
                    <lightning-button label="Export" variant="neutral" onclick={handleExport}></lightning-button>
                </lightning-button-group>
            </div>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <template if:true={error}>
                <div class="slds-page-header slds-m-bottom_small">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                            <lightning-icon icon-name="utility:error" alternative-text="Error" size="x-small"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <template if:true={isLoading}>
                <div class="slds-p-around_large slds-text-align_center">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:false={isLoading}>
                <template if:true={hasItems}>
                    <div class="slds-scrollable_x">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped triage-table">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="slds-text-title_caps" scope="col">Category</th>
                                    <th class="slds-text-title_caps" scope="col">Work Order #</th>
                                    <th class="slds-text-title_caps" scope="col">Client / Account</th>
                                    <th class="slds-text-title_caps" scope="col">Status</th>
                                    <th class="slds-text-title_caps" scope="col">Reason</th>
                                    <th class="slds-text-title_caps" scope="col">Age / SLA</th>
                                    <th class="slds-text-title_caps slds-cell-shrink" scope="col" aria-label="Expand row"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={itemsWithCategoryClass} for:item="row">
                                    <tr key={row.id} class="slds-hint-parent triage-row">
                                        <td data-label="Category">
                                            <span class={row.categoryCssClass}>{row.category}</span>
                                        </td>
                                        <td data-label="Work Order #">{row.workOrderNumber}</td>
                                        <td data-label="Client / Account">{row.clientAccount}</td>
                                        <td data-label="Status">
                                            <span class="slds-badge slds-badge_lightest">{row.status}</span>
                                        </td>
                                        <td data-label="Reason">{row.reason}</td>
                                        <td data-label="Age / SLA">{row.slaAge}</td>
                                        <td class="slds-cell-shrink" data-label="">
                                            <button type="button"
                                                class="slds-button slds-button_icon slds-button_icon-container"
                                                data-id={row.id}
                                                onclick={handleToggleRow}
                                                aria-expanded={row.isExpanded}
                                                title="Expand row">
                                                <lightning-icon
                                                    icon-name={row.isExpandedIcon}
                                                    alternative-text="Expand row"
                                                    size="x-small">
                                                </lightning-icon>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr key={row.idDrawer} class="triage-drawer-row" if:true={row.isExpanded}>
                                        <td colspan="7" class="triage-drawer-cell">
                                            <div class="triage-drawer slds-p-around_small" role="region" aria-label="Action for row">
                                                <lightning-button
                                                    label={row.actionLabel}
                                                    variant="brand"
                                                    data-id={row.id}
                                                    onclick={handleAction}>
                                                </lightning-button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
                <template if:false={hasItems}>
                    <template if:false={error}>
                        <div class="slds-p-around_medium slds-text-align_center slds-text-color_weak">
                            <p class="slds-text-body_regular">No items need attention.</p>
                        </div>
                    </template>
                </template>
            </template>
        </div>
    </div>
</template>
