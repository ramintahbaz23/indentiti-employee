<template>
    <lightning-card title="My Active Work" icon-name="standard:work_order">
        <div slot="actions">
            <lightning-button-group>
                <lightning-button label="Filters" variant="neutral"></lightning-button>
                <a href="#" class="slds-button slds-button_link">View All</a>
            </lightning-button-group>
        </div>
        <div class="slds-card__body_inner">
            <div class="slds-scrollable_x">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered active-work-table">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="slds-text-title_caps" scope="col">Work Order #</th>
                            <th class="slds-text-title_caps" scope="col">Status</th>
                            <th class="slds-text-title_caps" scope="col">Priority</th>
                            <th class="slds-text-title_caps" scope="col">Mall</th>
                            <th class="slds-text-title_caps" scope="col">Media</th>
                            <th class="slds-text-title_caps" scope="col">Quote Status</th>
                            <th class="slds-text-title_caps" scope="col">Escalation</th>
                            <th class="slds-text-title_caps" scope="col">SLA Age</th>
                            <th class="slds-text-title_caps" scope="col">Last Updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={workOrdersWithClasses} for:item="row">
                            <tr key={row.id}>
                                <td data-label="Work Order #">{row.workOrderNumber}</td>
                                <td data-label="Status">
                                    <span class="slds-badge slds-badge_lightest">{row.status}</span>
                                </td>
                                <td data-label="Priority">{row.priority}</td>
                                <td data-label="Mall">{row.mall}</td>
                                <td data-label="Media">
                                    <span class={row.mediaClass}>{row.media}</span>
                                </td>
                                <td data-label="Quote Status">
                                    <span class={row.quoteCssClass}>{row.quoteStatus}</span>
                                </td>
                                <td data-label="Escalation">
                                    <template if:true={row.escalation}>
                                        <lightning-icon icon-name="utility:warning" size="x-small" alternative-text="Escalation"></lightning-icon>
                                    </template>
                                    <template if:false={row.escalation}>â€”</template>
                                </td>
                                <td data-label="SLA Age">
                                    <span class={row.slaCssClass}>{row.slaAge}</span>
                                </td>
                                <td data-label="Last Updated">{row.lastUpdated}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </lightning-card>
</template>
