<template>
    <div class="kpi-summary-cards slds-grid slds-wrap slds-gutters_small slds-m-bottom_medium">
        <template for:each={kpis} for:item="kpi">
            <div key={kpi.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                <article class="slds-card slds-card_boundary">
                    <div class="slds-card__body slds-card__body_inner">
                        <p class="slds-text-body_small slds-text-color_weak slds-m-bottom_xx-small">{kpi.label}</p>
                        <p class="slds-text-heading_medium slds-m-bottom_xx-small">
                            <span class={kpi.valueClass}>{kpi.value}</span>
                        </p>
                        <p class="slds-text-body_small slds-text-color_weak">{kpi.sublabel}</p>
                    </div>
                </article>
            </div>
        </template>
    </div>
</template>
