<template>
    <lightning-card title="Client Details">
        <div class="slds-card__body_inner">
            <div class="slds-m-bottom_small">
                <span class="slds-text-title_caps slds-text-color_weak">Client Name</span><br/>{client.clientName}
            </div>
            <div class="slds-m-bottom_small">
                <span class="slds-text-title_caps slds-text-color_weak">Contact Name</span><br/>{client.contactName}
            </div>
            <div class="slds-m-bottom_small">
                <span class="slds-text-title_caps slds-text-color_weak">Phone</span><br/>{client.phone}
            </div>
            <div class="slds-m-bottom_small">
                <span class="slds-text-title_caps slds-text-color_weak">Email</span><br/>{client.email}
            </div>
            <div class="slds-m-bottom_small">
                <span class="slds-text-title_caps slds-text-color_weak">Account Type</span><br/>{client.accountType}
            </div>
            <div>
                <span class="slds-text-title_caps slds-text-color_weak">Portal Access</span><br/>{client.portalAccess}
            </div>
        </div>
    </lightning-card>
</template>
