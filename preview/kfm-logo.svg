<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 110" width="380" height="110">
  <defs>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#004D99;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#004D99;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.85" />
    </linearGradient>
    <filter id="glossy">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="0" dy="0.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Blue Arc Element (angular/segmented, glossy, partially enclosing K) -->
  <path d="M 8 25 L 8 15 Q 20 8 30 12 Q 40 16 45 25 Q 48 35 45 45 Q 40 54 30 58 Q 20 62 8 55 L 8 45 Q 18 50 28 48 Q 38 46 42 40 Q 44 35 42 30 Q 38 24 28 22 Q 18 20 8 25 Z" 
        fill="url(#arcGradient)" 
        stroke="#003366" 
        stroke-width="1.2" 
        filter="url(#glossy)"
        opacity="0.98"/>
  
  <!-- K Letter -->
  <text x="65" y="68" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="58" font-weight="900" fill="#000000" letter-spacing="-1.5">K</text>
  
  <!-- F Letter -->
  <text x="120" y="68" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="58" font-weight="900" fill="#000000" letter-spacing="-1.5">F</text>
  
  <!-- M Letter (left part) -->
  <text x="175" y="68" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="58" font-weight="900" fill="#000000" letter-spacing="-1.5">M</text>
  
  <!-- 24 Numbers (positioned above, integrated with M) -->
  <text x="230" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#003366" letter-spacing="0">24</text>
  
  <!-- 7 Number (forms right stroke of M, larger, extends down) -->
  <text x="230" y="88" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#003366">7</text>
  
  <!-- Tagline (single line, centered, all caps) -->
  <text x="190" y="105" font-family="Arial, sans-serif" font-size="9.5" font-weight="normal" fill="#003366" text-anchor="middle" letter-spacing="0.8">YOUR PARTNER FOR FACILITY SOLUTIONS</text>
</svg>
